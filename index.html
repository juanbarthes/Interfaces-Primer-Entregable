<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js?v=110920210000"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>My Paint</title>
</head>

<body>
    <div class="container">
        <h1>My Paint</h1>
        <div class="input-group">
            <input type="file" class="form-control" id="input-upload" accept="image/png, image/jpeg"
                aria-label="Upload">
            <button class="btn btn-outline-secondary" type="button" id="btn-download">Guardar</button>
        </div>
        <div>
            <button class="btn btn-primary" id="btn-clear">Nuevo</button>
            <button class="btn btn-primary" id="btn-image-recovery">Original</button>
            <button class="btn" id="btn-pencil">
                <i class="bi bi-pencil"></i>
                Lápiz
            </button>
            <input type="color" class="" id="pencil-color" value="black"
                title="Choose your color">
            <button class="btn" id="btn-eraser">
                <i class="bi bi-eraser"></i>
                Goma
            </button>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" id="grayscale-filter" class="btn btn-primary">Binarizacion</button>
            <button type="button" id="negative-filter" class="btn btn-primary">Negativo</button>
            <button type="button" id="sepia-filter" class="btn btn-primary">Sepia</button>
            <button type="button" id="blur-filter" class="btn btn-primary">Desenfoque</button>
            <button type="button" id="hsl-filter" class="btn btn-primary">HSL</button>
        </div>
        <div class="row">
            <div class="div-canvas sm-col-8">
                <canvas width="900" height="600" id="canvas"></canvas>
            </div>
            <div class="sm-col-4 collapse" id="hsv-controls">
                <label for="h-range">Matiz</label>
                <input type="range" name="range" id="h-range" data-component="saturation" min="-360" max="360"
                    value="0">
                <label for="s-range">Saturación</label>
                <input type="range" name="range" id="s-range" data-component="saturation" min="-100" max="100"
                    value="0">
                <label for="l-range">Brillo</label>
                <input type="range" name="range" id="l-range" data-component="saturation" min="-100" max="100"
                    value="0">
                <button id="hsl-apply">Aplicar</button>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
